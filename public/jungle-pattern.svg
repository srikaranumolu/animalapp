<svg width="250" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="jungle-pattern" patternUnits="userSpaceOnUse" width="250" height="400">
      <!-- Palm/Fern leaves -->
      <path d="M20,50 C30,30 50,20 60,40 C70,20 90,10 100,30" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
      <path d="M150,80 C160,60 180,50 190,70 C200,50 220,40 230,60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
      <path d="M70,150 C80,130 100,120 110,140 C120,120 140,110 150,130" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
      <path d="M180,220 C190,200 210,190 220,210 C230,190 250,180 260,200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
      
      <!-- Paw prints -->
      <g opacity="0.08">
        <circle cx="40" cy="100" r="5" fill="#fff"/>
        <circle cx="50" cy="110" r="5" fill="#fff"/>
        <circle cx="60" cy="100" r="5" fill="#fff"/>
        <ellipse cx="50" cy="90" rx="8" ry="6" fill="#fff"/>
      </g>
      
      <g opacity="0.08">
        <circle cx="140" cy="250" r="5" fill="#fff"/>
        <circle cx="150" cy="260" r="5" fill="#fff"/>
        <circle cx="160" cy="250" r="5" fill="#fff"/>
        <ellipse cx="150" cy="240" rx="8" ry="6" fill="#fff"/>
      </g>
      
      <g opacity="0.08">
        <circle cx="200" cy="350" r="5" fill="#fff"/>
        <circle cx="210" cy="360" r="5" fill="#fff"/>
        <circle cx="220" cy="350" r="5" fill="#fff"/>
        <ellipse cx="210" cy="340" rx="8" ry="6" fill="#fff"/>
      </g>
      
      <!-- Vines -->
      <path d="M0,200 Q125,150 250,200" fill="none" stroke="rgba(255,255,255,0.07)" stroke-width="3"/>
      <path d="M0,300 Q125,250 250,300" fill="none" stroke="rgba(255,255,255,0.07)" stroke-width="3"/>
      
      <!-- Small circles representing flowers or berries -->
      <circle cx="30" cy="180" r="3" fill="rgba(255,255,255,0.1)"/>
      <circle cx="50" cy="190" r="2" fill="rgba(255,255,255,0.1)"/>
      <circle cx="180" cy="280" r="3" fill="rgba(255,255,255,0.1)"/>
      <circle cx="200" cy="290" r="2" fill="rgba(255,255,255,0.1)"/>
      <circle cx="100" cy="350" r="3" fill="rgba(255,255,255,0.1)"/>
      <circle cx="120" cy="360" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#jungle-pattern)"/>
</svg>
